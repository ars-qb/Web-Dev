<h2>Product Details</h2>

<div *ngIf="product">
    <img [src]="product.images[0]"  alt=""/>
    <h3>{{ product.name }}</h3>
    <h4>Price: {{ product.price | currency:'KZT' }}</h4>
    <p>Description: {{ product.description }}</p>
    <p>Rating: {{ product.rating }}</p>

    <button type="button" (click)="addToCart(product)">Buy</button><br><br>
    <button type="button" (click)="go2Kaspi(product.shopLink)">Go to the Kaspi</button>
</div>
