<div class="wrapper">
    <div class="wrapper-categories">
        <div class="wrapper-items" *ngFor="let category of categories">
            <button (click)="handleCategory(category)">
                {{ category }}
            </button>
        </div>
    </div>

    <div class="wrapper-container">
        <div
                class="wrapper-products"
                *ngIf="handleCategory(currentCategory).length > 0"
        >
            <div
                    *ngFor="let product of handleCategory(currentCategory)"
                    class="wrapper-products-items"
            >
                <app-product-details
                        [product]="product"
                        (likesUpdate)="updateLike($event, product)"
                        (deleteUpdate)="handleDelete(product)"
                ></app-product-details>
                <div class="buttons">
                    <button type="button" (click)="share(product)">Telegram</button>
                    <button type="button" (click)="shareWA(product)">WhatsApp</button>
                    <button type="button" (click)="addToCart(product)">Buy</button>
                    <button type="button" (click)="openKaspi(product.shopLink)">Kaspi</button>
                </div>
            </div>
        </div>
        <div
                class="wrapper-products"
                *ngIf="handleCategory(currentCategory).length === 0"
        >
            <h2>Empty</h2>
        </div>
    </div>
</div>
